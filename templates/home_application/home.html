<%inherit file="/base.html"/>

<%block name="content">
<div class="home-page" id="app">
    <div class="select">
        <i-select label="选择业务" v-model="bizModel" style="width:200px">
            <i-option v-for="item in bk_biz_id" :value="item.bk_biz_id"
                      :key="item.bk_biz_name">{{ item.bk_biz_name }}</i-option>
        </i-select>
        <i-input v-model="ip_list" placeholder="请输入IP (使用逗号分隔)" style="width: 300px"></i-input>
        <i-button type="primary" @click="search_host" style="margin:0 10px">查询主机</i-button>


        <Modal v-model="modal2" fullscreen title="性能数据">
            <div id="load5"
                 style="height:250px; margin-top: 50px; width: 80%; margin-left: 10%"></div>

            <div class="charts-wrapper">
                <div id="pie" style="height:400px;padding:10px;width: 900px;"></div>
            </div>

            <i-table stripe height="300" width="100%" :columns="disk_table" :data="disks"></i-table>

        </Modal>

    </div>


    <div class="host_list">
        <Card style="width: 100%;">
            <p slot="title">
                <Icon type="ios-film-outline"></Icon>
                主机列表
            </p>
            <i-table stripe height="300" width="100%" :columns="columns" :data="hosts"></i-table>
        </Card>
    </div>
</div>
</%block>

<script>
    Vue.prototype.$http = axios;
    let vm = new Vue({
        el: "#app",
        data: {
            memData: {},
            desc: '',
            modal1: false,
            modal2: false,
            modal3: false,
            bk_biz_id: [],
            bizModel: '',
            host: [],
            hostModel: '',
            disks: [],
            disk_table: [
                {
                    title: '文件系统',
                    key: 'filesystem'
                },
                {
                    title: '空间',
                    key: 'size'
                },
                {
                    title: '已用',
                    key: 'used'
                },
                {
                    title: '可用',
                    key: 'avail'
                },
                {
                    title: '可用%',
                    key: 'use'
                },
                {
                    title: '挂载点',
                    key: 'mounted on'
                }
            ],
            columns: [
                {
                    title: '内网IP',
                    key: 'bk_host_innerip'
                },
                {
                    title: '系统名',
                    key: 'bk_os_name'
                },
                {
                    title: '主机名',
                    key: 'bk_host_name'
                },
                {
                    title: '云区域',
                    key: 'bk_inst_name'
                },
                {
                    title: '内存使用率',
                    key: 'mem'
                },
                {
                    title: '磁盘使用率',
                    key: 'disk'
                },
                {
                    title: 'cpu使用率',
                    key: 'cpu'
                },
                {
                    title: '操作',
                    key: 'action',
                    width: 300,
                    align: 'center',
                    render: (h, params) => {
                        return h('div', [
                            h('Button', {
                                props: {
                                    type: 'primary',
                                    size: 'small'
                                },
                                style: {
                                    marginRight: '10px'
                                },
                                on: {
                                    click: () => {
                                        vm.update_pfm(params.row)
                                    }
                                }
                            }, '更新主机数据'),
                            h('Button', {
                                props: {
                                    type: vm.button_style[Number(params.row.is_delete)].color,
                                    size: 'small'
                                },
                                on: {
                                    click: () => {
                                        vm.switch_pfm(params.row)
                                    }
                                }
                            }, vm.button_style[Number(params.row.is_delete)].title)
                        ]);
                    }
                }
            ],
            hosts: [],
            ip_list: '',
            host_pfm: '',
            button_style: [
                {
                    color: 'success',
                    title: '已启用监控'
                },
                {
                    color: 'error',
                    title: '已停止监控'
                }
            ]
        },
        methods: {
            get_biz: function () {
                let url = site_url + 'get_biz/';
                this.$http.get(url).then(response => {
                    this.bk_biz_id = response.data.data;
                }).catch(error => {
                    console.log(error)
                });
            },
            search_host: function () {
                this.real_hosts = [];
                let url = site_url + 'search_host/';
                let params = {
                    bk_host_innerip__in: this.ip_list,
                    bk_biz_id: this.bizModel
                };
                this.$http.post(url, params).then(response => {
                    this.hosts = response.data.data;
                }).catch(error => {
                        console.log(error)
                    }
                );
            },
            cancel() {
                this.$Message.info('cancel');
            },
            show_pfm: function (data) {
                this.modal2 = true;
                this.display_performance(data.bk_host_innerip)

            },
            update_pfm: function (data) {
                console.log(data);
                url = site_url + 'get_new_pfm/?ip=' + data.bk_host_innerip;
                this.$http.get(url).then(response => {
                    Vue.set(this.hosts, data._index, response.data.data)
                });
            },
            switch_pfm: function (data) {

            },
            get_load5: function () {
                let url = site_url + 'get_load5/';
                this.$http.get(url).then(response => {
                    alert("执行中");
                })
            },
            generate_graph(pfm_data) {
                let myChart = echarts.init(document.getElementById('load5'));
                let legendData = [];
                // 曲线名,mem,cpu,disk
                for (let i = 0; i < pfm_data.series.length; i++) {
                    legendData.push(pfm_data.series[i].name)
                }
                myChart.setOption({
                    title: {
                        show: true,
                        text: pfm_data.title + '主机近一小时5分钟平均负载',
                        x: 'center'
                    },
                    tooltip: {
                        trigger: 'axis'
                    },
                    legend: {
                        y: 'bottom',
                        data: legendData
                    },
                    calculable: true,
                    xAxis: [
                        {
                            type: 'category',
                            data: pfm_data.xAxis
                        }
                    ],
                    yAxis: [
                        {
                            type: 'value',
                            splitArea: {show: true},
                            max: 100,
                            min: 0,
                            name: '单位(%)'
                        }
                    ],
                    series: pfm_data.series
                });
            },
            display_performance(ip) {
                let url = site_url + 'display_performance/?ip=' + ip;
                this.$http.get(url).then(response => {
                    this.load5_data = response.data.load5;
                    this.memData = response.data.mem;
                    this.disks = response.data.disk;
                    this.generate_graph(this.load5_data);
                    this.initPieChart()
                }).catch(error => {
                        console.log(error)
                    }
                );
            },
            initPieChart() {
                createPieChart({
                    selector: 'pie', // 图表容器
                    data: this.memData, // 图表数据
                })
            }
        },
        mounted() {
            this.get_biz();

        },
        watch: {
            bizModel() {
                this.search_host();
            },
        }

    })
</script>

<style>
    .select {
        margin-left: 20%;
        margin-top: 20px;
        width: 60%;
    }

    .host_list {
        margin-top: 50px;
    }
</style>
